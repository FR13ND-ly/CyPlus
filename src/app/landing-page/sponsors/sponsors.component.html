<h1>Sponsors</h1>
<div class="wrapper">
  <section class="diamond">
    <h2>Diamond</h2>
    <div class="content">
      <a class="sponsor" target="_blank" *ngFor="let sponsor of diamond">
        <img [src]="sponsor" />
      </a>
    </div>
  </section>
  <section class="standard">
    <h2>Standard</h2>
    <div class="content">
      <a class="sponsor" target="_blank" *ngFor="let sponsor of standard">
        <img [src]="sponsor" />
      </a>
    </div>
  </section>
</div>
